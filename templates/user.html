{% extends "base.html" %}

{% block content %}

        <h1>User Posts</h1>

        <hr>
        {% for entry in entries %}

          <a href="/blog?id={{entry.id}}"><h2>{{ entry.title }}</h2></a>
          <p>{{ entry.body }}</p>
          <p>Date of Entry: {{ entry.pub_date }} GMT </p>
          <p>Author: <a href="/blog?userid={{entry.owner_id}}">{{ entry.owner.username }}</a></p>
 
        {% endfor %}
{% endblock %}
